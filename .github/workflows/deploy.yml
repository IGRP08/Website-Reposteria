name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn' # Tells GitHub to use Yarn's cache

      - name: Install dependencies
        run: yarn install --frozen-lockfile # Installs from your yarn.lock

      - name: Build
        run: yarn build # Runs your vite build command

      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    needs: build_site
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4